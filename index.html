<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <section class="head-title">
      <h2>
        <span class="login">Login</span> <span class="straight-line">|</span> <span class="register">Register</span>
      </h2>
      <button class="close-button"><img src="./close-btn.png" alt="close-btn"></button>
    </section>

    <section class="register-form-container">
      <h3 class="form-text">
        Enter your email and password to register.
      </h3>
      <div class="inputs">
        <input type="text" placeholder="Username" class="register-inputs userName-input">

        <input type="text" placeholder="Enter your email address" class="register-inputs email-input">

        <div class="password-container">
          <input type="text" id="password" placeholder="Password" class="register-input">
          <button type="button" class="toggle-password">
            <img src="./Hide.png" alt="Hide Password">
          </button>
        </div>

        <input type="text" placeholder="Confirm Password" class="register-inputs confirmPassword-input">
      </div>

      <div>
        <button class="register-button">Register</button>
      </div>

      <div class="divider">
        <div class="line-before"></div>
        <span>Or register with</span>
        <div class="line-after"></div>
      </div>


      <div class="btn-option-registration">

        <button class="btn-google btn">

          <img src="./google.png" alt="Google">

          <span class="btn-text">Continue with Google</span>

        </button>
        <!--  -->
        <button class="btn-facebook btn">

          <img src="./facebook1.png" alt="Facebook">

          <span class="btn-text">Continue with Facebook</span>

        </button>

      </div>


    </section>

    <div class="bottom-line"></div>
  </div>
</body>

</html>
